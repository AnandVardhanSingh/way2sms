            function forwardMessage(mesg) {

                mesg = window.parent.replaceAll(mesg, "&", "%26");
                mesg = window.parent.replaceAll(mesg, "<", "%3c");
                mesg = window.parent.replaceAll(mesg, ">", "%3e");
                mesg = window.parent.replaceAll(mesg, "#", "%23");
                window.parent.document.getElementById("sendSMS").className = "active";
                window.parent.document.getElementById("sentSMS").className = "";
                var pattern = /[a-zA-Z]/;

                if (mesg.match(pattern)) {

            function isValidMobile(mobile) {
                var mobile_regex = /^([0-9]+)\d{9}$/;
